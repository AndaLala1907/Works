<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="..//css/contact.css" />
</head>

<body>
  <div id="navbar-container"></div>
  <div class="container mt-5">
    <h1 class="text-left">Contact Us</h1>
    <p class="text-left">
      Get in touch with the TechForward 2024 team for any inquiries.
    </p>
    <div class="row">
      <div class="col-md-6">
        <h3>Contact Information</h3>
        <p><strong>Email:</strong> info@techforward2024.com</p>
        <p><strong>Phone:</strong> +123 456 7890</p>
        <p>
          <strong>Address:</strong> Pallati i Kongreseve, Bulevardi Dëshmorët
          e Kombit, Tiranë, Albania
        </p>
        <h3>Location</h3>
        <div id="map-container-google-1" class="z-depth-1-half map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3104.4761232621787!2d19.818864316101563!3d41.32754627927074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1350312094532af1%3A0x4f3c6e3d1c8c2329!2sPallati%20i%20Kongreseve!5e0!3m2!1sen!2sal!4v1620410493624!5m2!1sen!2sal"
            width="100%" height="350" style="border: 0" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Inquiries</h3>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
  <div id="footer-container"></div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#navbar-container").load("header.html");
    });

    $(document).ready(function () {
      $("#footer-container").load("footer.html");
    });
  </script>
</body>

</html>
