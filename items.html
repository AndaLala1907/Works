<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/items.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>

<header>
    <!-- Navbar Section -->
    <nav class="container navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="logo" width="60" height="60" class="d-inline-block align-text-top">
            </a>
            <p id="artistName"></p>

            <!-- Navbar Toggler for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a href="artists.html" id="home" class="nav-link">Home</a>
                    <a href="items.html" id="items" class="nav-link">Items</a>
                    <a href="auction.html" id="auction" class="nav-link">Auction</a>
                </div>
            </div>
        </div>
    </nav>
    <hr>
</header>

<body>
    <!-- Main Content Section -->
    <section class="container">
        <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Add Item Form -->
                        <form id="addItemForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="itemImage" class="form-label">Image</label>
                                <input type="file" class="form-control" id="itemImage" name="itemImage" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="itemTitle" name="itemTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="itemDescription" name="itemDescription"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="itemType" class="form-label">Type</label>
                                <select class="form-select" id="itemType" name="itemType" required></select>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="itemIsPublished"
                                    name="itemIsPublished" checked>
                                <label class="form-check-label" for="itemIsPublished">Published</label>
                            </div>
                            <div class="mb-3">
                                <label for="itemPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="itemPrice" name="itemPrice" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="addItemBtn">Add Item</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Button to Trigger Add Item Modal -->
        <a href="new-item.html" id="new-item" class="btn">Add New Item</a>

        <!-- Container for Dynamic Item Cards -->
        <div id="cardContainer"></div>

        <!-- Modal for Item Form (Duplicate) -->
        <div class="modal" id="addItemModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addItemForm">
                            <!-- Form Fields for New Item -->
                            <div class="form-group">
                                <label for="itemIsPublished" class="form-label">Published</label>
                                <input type="checkbox" id="itemIsPublished" class="form-check-input">
                            </div>

                            <div class="form-group">
                                <label for="itemTitle" class="form-label">Title <span style="color: red;">*</span></label>
                                <input type="text" id="itemTitle" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="itemDescription" class="form-label">Description</label>
                                <textarea id="itemDescription" class="form-control"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="itemType" class="form-label">Type <span style="color: red;">*</span></label>
                                <input type="text" id="itemType" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="itemPrice" class="form-label">Price ($) <span style="color: red;">*</span></label>
                                <input type="number" id="itemPrice" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="itemImage" class="form-label">Image URL <span style="color: red;">*</span></label>
                                <input type="url" id="itemImage" class="form-control" required>

                                <!-- Snapshot Preview for Image -->
                                <div class="form-group">
                                    <label for="itemSnapshot" class="form-label">Snapshot</label>
                                    <div id="itemSnapshot"
                                        style="width: 100%; height: 150px; background-color: #f0f0f0; text-align: center; display: flex; justify-content: center; align-items: center;">
                                        <p>Image preview will appear here</p>
                                    </div>
                                </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="saveItemBtn" class="btn btn-primary">Save Item</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/items.js"></script>
    <script src="js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
