<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Item</title>
  <link rel="stylesheet" href="css/new-item.css">
  <link rel="stylesheet" href="css/items.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Add New Item</h1>
      
      <!-- Label and checkbox for marking if the item is published -->
      <label class="is-published">
        Is published
        <input type="checkbox">
      </label>
    </header>

    <!-- Form for adding a new item -->
    <form id="add-item-form">
      
      <!-- Input field for item title -->
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>

      <!-- Textarea for item description -->
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <div class="form-row">
        <!-- Input field for item type -->
        <div>
          <label for="type">Type</label>
          <input type="text" id="type" name="type">
        </div>
        <!-- Input field for item price -->
        <div>
          <label for="price">Price</label>
          <input type="number" id="price" name="price" min="0" step="0.01">
        </div>
      </div>

      <!-- Input field for item image URL -->
      <label for="image-url">Image URL</label>
      <input type="url" id="image-url" name="image-url">

      <!-- Button to take a snapshot as an alternative to entering an image URL -->
      <div class="snapshot">
        <span>or</span>
        <button type="button" onclick="takeSnapshot()">Take a snapshot</button>
      </div>

      <!-- Form buttons for submitting or canceling -->
      <div class="form-buttons">
        <!-- Submit button for adding the new item -->
        <button type="submit" class="add-button">Add New Item</button>
        
        <!-- Cancel button for resetting the form or going back -->
        <button type="button" class="cancel-button" onclick="cancelForm()">Cancel</button>
      </div>
    </form>
  </div>

  <script src="js/new-item.js"></script>
  <script src="js/items.js"></script>
</body>
</html>
