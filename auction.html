<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/auction.css" />
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="logo" width="60" height="60" />
        </a>
        <div class="nav-links">
            <a href="artists.html">Artists</a>
            <a href="visitors.html">Visitors</a>
        </div>
    </nav>
    <hr />

    <!-- Auction Items Section -->
    <section class="container">
        <h4>Auctions turn treasures into opportunities.</h4>
        <div id="auctionItemsContainer" class="row"></div>
    </section>

    <!-- Bid Modal Section -->
    <div class="modal fade" id="bidModal" tabindex="-1" aria-labelledby="bidModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="bidModalLabel">Place Your Bid</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <p>Enter the amount of bid:</p>
                    <input type="number" class="form-control" id="bidAmount" placeholder="Enter your bid" />
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" id="placeBidButton">
                        Place Bid
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
  
    <script src="js/auction.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
