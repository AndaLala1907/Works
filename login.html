<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
    <div class="container auth-container">

        <!-- Sign Up Form -->
        <div id="signUpForm" class="auth-form">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo" class="logo-img">
                </a>
            </div>
            <h2>Thank You!</h2>
            <form class="signup-form">
                <!-- Input fields for sign up -->
                <input type="text" placeholder="Phone Number" class="input-field" required>
                <input type="text" placeholder="Username" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <!-- Terms and conditions text -->
            <div class="text-center">
                <span class="terms-text">By signing up, you agree to our terms</span>
            </div>

            <!-- Social Media Sign Up Options -->
            <div class="social-media">
                <i class="fa-brands fa-facebook" style="color: #4e1cba; font-size: 15px;"> Sign Up</i>
                <i class="fa-brands fa-instagram" style="color: #eb4c4c; font-size: 15px;"> Sign Up</i>
            </div>

            <!-- Link to toggle to Sign In page -->
            <div class="text-center">
                <p>Already have an account?
                    <span class="toggle-text" id="showSignIn">Sign In</span>
                </p>
            </div>
        </div>

        <!-- Sign In Form -->
        <div id="signInForm" class="auth-form" style="display: none;">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo" class="logo-img">
                </a>
            </div>
            <h2>Welcome Back!</h2>
            <form class="signin-form">
                <!-- Input fields for sign in -->
                <input type="text" placeholder="Username" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="signin-btn">Sign In</button>
            </form>

            <!-- Forgot password link -->
            <div class="text-center">
                <span class="terms-text">Forgot password?</span>
            </div>

            <!-- Social Media Sign In Options -->
            <div class="social-media">
                <i class="fa-brands fa-facebook" style="color: #4e1cba; font-size: 15px;"> Sign In</i>
                <i class="fa-brands fa-instagram" style="color: #eb4c4c; font-size: 15px;"> Sign In</i>
            </div>

            <!-- Link to toggle to Sign Up page -->
            <div class="text-center">
                <p>Don't have an account yet?
                    <span class="toggle-text" id="showSignUp">Sign Up</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Sidebar Toggle Button -->
    <button class="open-btn" onclick="toggleSidebar()">â˜° Menu</button>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <a href="#"><i class="fas fa-sign-in-alt"></i> Sign In</a>
        <hr>
        <a href="#"><i class="fas fa-user-plus"></i> Sign Up</a>
        <hr>
        <a href="#"><i class="fas fa-cogs"></i> Settings</a>
        <hr>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        <hr>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="js/sidebar.js"></script>
        <script src="js/script.js"></script>
</body>
</html>
